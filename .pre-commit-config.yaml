repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-case-conflict
    -   id: check-json
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: mixed-line-ending
    -   id: end-of-file-fixer
    -   id: detect-private-key
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-added-large-files
    -   id: fix-encoding-pragma
    -   id: debug-statements
        language_version: python3

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
    -   id: mypy
        args: [--show-error-codes]
        additional_dependencies: ['types-requests']

-   repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
    -   id: black
        args: [--safe, --line-length=70]

-   repo: https://github.com/pycqa/pylint
    rev: pylint-2.6.0
    hooks:
    -   id: pylint
        args: [--max-line-length=70, --disable=all, --enable=unused-import]

-   repo: https://github.com/PyCQA/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        language_version: python3

-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.5
    hooks:
    -   id: python-bandit-vulnerability-check

-   repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        args: ["--profile", "black", "--line-length=70"]

-   repo: https://github.com/econchick/interrogate
    rev: 1.4.0
    hooks:
    -   id: interrogate
        args: [-vv, --fail-under=80, -I]

-   repo: https://github.com/yunojuno/pre-commit-xenon
    rev: v0.1
    hooks:
    -   id: xenon
        args: ["--max-average=A", "--max-modules=A", "--max-absolute=B"]

-   repo: local
    hooks:
    # -   id: pytest
    #     name: pytest
    #     stages: [commit]
    #     language: system
    #     entry: pytest -s -v .
    #     types: [python]
    #     pass_filenames: false
    #     always_run: false
    -   id: pytest-cov
        name: pytest-cov
        stages: [push]
        language: system
        entry: pytest -v --cov=ethosu --cov-fail-under=80
        types: [python]
        pass_filenames: false
        always_run: true
